<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas"); // Recoge el canvas con su ID
        const engine = new BABYLON.Engine(canvas, true); // Genera el motor 3D de Babylon JS

        // Add your code here matching the playground format
        const createScene = function () {
    
            const scene = new BABYLON.Scene(engine);  
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 170, new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));
        
            //Creamos un Suelo (GROUND) y le asignaremos una textura
            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width:280, height:350});
            const materialground = new BABYLON.StandardMaterial("materialground");
            materialground.diffuseTexture = new BABYLON.Texture("prova.jpg", scene);
            ground.material = materialground;

            //Crearemos una pared frontal donde pondremos el juego como tal
            var frontwall = new BABYLON.MeshBuilder.CreateBox("frontwall",{size: 50, width: 280, height: 250});
            frontwall.position.y= 80;
            frontwall.position.z= 50;
            //Crearemos dos paredes mas a los lados para que parezca que estes dentro de una caja
            var rightwall = new BABYLON.MeshBuilder.CreateBox("rightwall",{size: 50, width: 280, height: 250});
            var leftwall = new BABYLON.MeshBuilder.CreateBox("rightwall",{size: 50, width: 280, height: 250});




            //MATERIAL PARA LAS PAREDES DEL CUBO
            const materialwall = new BABYLON.StandardMaterial("materialwall");
            materialwall.diffuseTexture = new BABYLON.Texture("prova.jpg", scene);
            frontwall.material = materialwall;


           


            return scene;
        };

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>

   </body>

</html>
