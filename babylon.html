<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

</head>

<body>

    <canvas id="renderCanvas" touch-action="none"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas"); // Recoge el canvas con su ID
        const engine = new BABYLON.Engine(canvas, true); // Genera el motor 3D de Babylon JS

        const createScene = function () {

            const scene = new BABYLON.Scene(engine);
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 5, new BABYLON.Vector3(10, 5, -5));
            camera.attachControl(canvas, false);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 0, 0));
            //AÑADIMOS SONIDO AMBIENTAL
            //const sound = new BABYLON.Sound("futbol", "./sources/audiofutbol.mp3", scene, null, { loop: true, autoplay: true });
            //CREAMOS EL SUELO
            const ground = BABYLON.Mesh.CreateGround("ground1", 100, 100, 0, scene);
            var materialGround = new BABYLON.StandardMaterial("materialGround", scene);
            materialGround.diffuseTexture = new BABYLON.Texture("./sources/images/ground.jpg", scene);
            ground.material = materialGround;

            //CREAMOS EL CIELO DEL ESCENARIO
            // Skybox
            var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", { size: 100.0 }, scene);
            var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyboxMaterial.backFaceCulling = false;
            var files = [
                "./sources/images/skybox/skybox_nx.jpg",
                "./sources/images/skybox/skybox_ny.jpg",
                "./sources/images/skybox/skybox_nz.jpg",
                "./sources/images/skybox/skybox_px.jpg",
                "./sources/images/skybox/skybox_py.jpg",
                "./sources/images/skybox/skybox_pz.jpg",
            ];
            skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture.CreateFromImages(files, scene);
            skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            skyboxMaterial.disableLighting = true;
            skybox.material = skyboxMaterial;

            //INPUT MAP PARA QUE RECONOZCA EL TECLADO Y PUEDAS REALIZAR FUNCIONES CON EL
            // Keyboard events
            var inputMap = {};
            scene.actionManager = new BABYLON.ActionManager(scene);
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {
                inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
            }));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, function (evt) {
                inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
            }));
            /////////////////////////////////////////////////////////////////////////////
            BABYLON.SceneLoader.ImportMesh("", "sources/coche/", "camero-2010-low-poly.obj", scene, (newMeshes) => {
                var hero = newMeshes[0];

                //Scale the model down        
                //Lock camera on the character 
                camera.target = hero;

                //Hero character variables 
                var heroSpeed = 0.03;
                var heroSpeedBackwards = 0.01;
                var heroRotationSpeed = 0.1;

                //Rendering loop (executed for everyframe)
                scene.onBeforeRenderObservable.add(() => {
                    if (motor) {
                        //Manage the movements of the character (e.g. position, direction)
                        if (inputMap["w"]) {
                            hero.moveWithCollisions(hero.forward);
                        }
                        if (inputMap["s"]) {
                            hero.moveWithCollisions(hero.forward);
                        }
                        if (inputMap["a"]) {
                            hero.rotate(BABYLON.Vector3.Up(), -heroRotationSpeed);
                        }
                        if (inputMap["d"]) {
                            hero.rotate(BABYLON.Vector3.Up(), heroRotationSpeed);
                        }
                        if (inputMap["b"]) {
                        }
                    }
                });
            });

            // PRUEBAS //////////////////////////////////////

            //Position Animation
            var box = BABYLON.MeshBuilder.CreateBox("box", { size: 5 }, scene);
            box.position.x = -10;
            box.position.z = -100;

            var xSlide = new BABYLON.Animation("xSlide", "position.z", 5, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
            var keyFramesP = [];
            keyFramesP.push({
                frame: 0,
                value: -100
            });
            keyFramesP.push({
                frame: 4 * 5,
                value: 80
            });
            xSlide.setKeys(keyFramesP);
            scene.beginDirectAnimation(box, [xSlide], 0, 4 * 5, true);
            /////////////////////////////////////////////////
            //FUNCION QUE HARA QUE CUANDO LE DES AL BOTON SE ENCIENDA EL MOTOR
            //AUDIO DEL MOTOR
            var sonidomotor = new BABYLON.Sound("sonidomotor", "./sources/sonidomotor.mp3", scene, () => {
                sonidomotor.pause();
            });
            var motor = false;
            const motorOnOff = () => {
                if (motor) {
                    motor = false;
                    sonidomotor.stop();
                    button1.background = "red";
                } else {
                    motor = true;
                    sonidomotor.play();
                    button1.background = "green";
                }
            }
            //// UI ////////////////////////////////////////
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            var button1 = BABYLON.GUI.Button.CreateSimpleButton("but1", "START/STOP");
            button1.width = "150px"
            button1.height = "80px";
            button1.color = "black";
            button1.cornerRadius = 30;
            button1.background = "red";
            button1.top = "500px";
            button1.left = "500px";
            button1.onPointerUpObservable.add(function () {
                motorOnOff();
            });
            //TITULO DEL "JUEGO"
            var textblock = new BABYLON.GUI.TextBlock("DEMO", "F1 CAR DEMO"); //CREAMOS EL TEXTBLOCK CON EL MENSAJE
            textblock.color = "pink"; //LE ASIGNAMOS UN COLOR AL TEXTO
            textblock.top = "-500px" //LO CUADRAMOS PARA QUE QUEDE ARRIBA
            textblock.fontSize = "40px";//TAMAÑO DEL TEXTO QUE USAREMOS
            advancedTexture.addControl(textblock);
            advancedTexture.addControl(button1);
            ////////////////////////////////////////////////

            return scene;
        };

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>

</body>

</html>
